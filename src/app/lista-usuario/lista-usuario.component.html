<div class="container mt-4">
  <h3>Lista de Usuários Satisfeitos</h3>

  <div class="mt-4">
    <h4>O que dizem os usuários:</h4>
    <div class="card mb-3" *ngFor="let comentario of comentarios">
      <div class="card-body">
        <blockquote class="blockquote">
          <p class="mb-0">{{ comentario.texto }}</p>
          <footer class="blockquote-footer">{{ comentario.autor }}</footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
