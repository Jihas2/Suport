<div class="container">
  <h2>Lista de Usuários</h2>

  <!-- Formulário para adicionar ou editar usuários -->
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">
      {{ usuarioEmEdicao ? 'Salvar Alterações' : 'Adicionar Usuário' }}
    </button>
    <button type="button" (click)="cancelarEdicao()" class="btn btn-secondary" [style.display]="exibirCancelar() ? 'inline-block' : 'none'">
      Cancelar
    </button>
  </form>

  <hr />

  <!-- Tabela de usuários -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (usuario of usuarios; track $index) { 
        <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="editarUsuario(usuario)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluirUsuario(usuario.id)">Excluir</button>
        </td>
      </tr>
       }
    </tbody>
  </table>
</div>
